<html>
	<head>
		<title>Form Table</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--CSS INCLUDES-->
		<!--fonts (used the standard google fonts implementation)-->
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
		<!-- Bootstrap core CSS -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!--jQuery UI-->
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
		<!--Bootstrap Validate CSS-->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>
		<!--bring in my css for this lesson-->
		<link rel="stylesheet" type="text/css" href="css/lesson7.css"> 

		<!--JAVASCRIPT INCLUDES-->
		<!--jQuery-->		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!--bootstrap javascript!-->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<!--jQuery UI-->
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<!--Bootstrap Validate JS-->		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>	
		<!--my javascript-->
		<script src="js/lesson7.js"></script>
	</head>
	<body>
		<div class="container">
			<!--heading-->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">Create a Multiplication Table<small> using forms and tabs</small></h1>
				</div>
			</div>

			<!--my generated table with tabs-->
			<div class="row">
				<div class="col-lg-12">
					<div id="myTabs">
						<ul id="tab-row">
						</ul>
					</div>
				</div>	
			</div>
			<div class="row">
				<div class="col-lg-6">
					<!--hidden alert message window-->
					<div id="multForm-error" class="alert alert-danger hidden" role="alert"><p id="multForm-errorMessage"></p></div>
					
					<!--the input form--> 
					<form role="form" id="myForm" action="javascript:void(0)"> 

						<!--multiplier-->
						<h3 id="multiplier-label">Multiplier<small> top row</small></h3>

						<div class="form-group">
							<label for="startVal1">start value</label>
							<input id="startVal1" type="number" class="form-control" placeholder="#" name="start1">
						</div>
						<div class="form-group">
							<label for="endVal1">end value</label>
							<input id="endVal1" type="number" class="form-control" placeholder="#" name="end1">
						</div>

						<!--multiplicand-->
						<h3 id="multiplicand-label">Multiplicand<small> left column</small></h3>

						<div class="form-group">
							<label for="startVal2">start value</label>
							<input id="startVal2" type="number" class="form-control" placeholder="#" name="start2">
						</div>
						<div class="form-group">
							<label for="endVal2">end value</label>
							<input id="endVal2" type="number" class="form-control" placeholder="#" name="end2">
						</div>

						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<div class="col-lg-6">
					<!-- Button trigger modal -->
					<button id="removeTabs" class="btn btn-primary btn-lg">
						Clear All Tabs	
					</button>
				</div>
			</div>

			<!--little copyright footer-->
			<div class="footer">
				<p class="text-center">&copy; Michael U.B. Meding 2014<img id="hacker-glider" src="img/hacker-glider.png" alt="small hacker glider"></p>
			</div>
		</div>



	</body>
</html>
