<!--Form Modal-->
<div id="myModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h3 class="modal-title">Multiplication Table Form</h3>
				<p> Although you may enter any valid number range into this form it is recommended that you stick to a reasonable range as large ranges will take a long time to render. </p>
			</div>
			<div class="modal-body">

				<div class="row">
					<div class="col-lg-12">
						<!--form with prevent default reload page-->
						<!--<form role="form" id="multForm" action="javascript:void(0)">-->
						<form role="form" id="myForm"> 
							
							<!--multiplier-->
							<h3>Multiplier<small> top row</small></h3>

							<div class="form-group">
								<label for="startVal1">start value</label>
								<input id="startVal1" type="number" class="form-control" placeholder="#" name="start1">
							</div>
							<div class="form-group">
								<label for="endVal1">end value</label>
								<input id="endVal1" type="number" class="form-control" placeholder="#" name="end1">
							</div>
							
							<!--multiplicand-->
							<h3>Multiplicand<small> left column</small></h3>

							<div class="form-group">
								<label for="startVal2">start value</label>
								<input id="startVal2" type="number" class="form-control" placeholder="#" name="start2">
							</div>
							<div class="form-group">
								<label for="endVal2">end value</label>
								<input id="endVal2" type="number" class="form-control" placeholder="#" name="end2">
							</div>

							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>

			</div>
			<!--modal content-->
		</div>
		<!--modal dialog-->
	</div> 
	<!--modal-->
</div>
