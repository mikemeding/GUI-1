<html>
	<head>
		<title>Form Table</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--fonts (used the standard google fonts implementation)-->
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!--bring in my css for this lesson-->
		<link rel="stylesheet" type="text/css" href="css/lesson6.css"> 

		<!--JAVASCRIPT INCLUDES-->
		<!--
	 load jQuery library from the Google Content Delivery Network (CDN)
	 see http://encosia.com/3-reasons-why-you-should-let-google-host-jquery-for-you/
	 however, note that you obviously must be online for this to work
	 alternatively, you can download jQuery and store it locally from
		http://jquery.com/download/
		-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<!--bootstrap javascript!-->
		<script src="js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="container">
			<!--heading-->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">Form Data<small> from modal</small></h1>
				</div>
			</div>

			<!--my generated table-->
			<div class="row">
				<div class="col-lg-12">
					<div id="myTable">

						<!-- Button trigger modal -->
						<!--						<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
													Launch modal
												</button>-->

						<!--Form Modal-->
						<div id="myModal" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
										<h3 class="modal-title">Multiplication Table Form</h3>
									</div>
									<div class="modal-body">

										<div class="row">
											<div class="col-lg-12">
												<!--form with prevent default reload page-->
												<form role="form" id="multForm" action="javascript:void(0)">
													
													<!--hidden alert message window-->
													<div id="multForm-error" class="alert alert-danger hidden" role="alert"><p id="multForm-errorMessage"></p></div>

													<!--multiplier-->
													<h3>Multiplier<small> top row</small></h3>

													<div id="startVal1Group" class="form-group">
														<label for="startVal1">start value</label>
														<input id="startVal1" type="text" class="form-control" placeholder="#">
													</div>
													<div id="endVal1Group" class="form-group">
														<label for="endVal1">end value</label>
														<input id="endVal1" type="text" class="form-control" placeholder="#">
													</div>
													<!--multiplicand-->
													<h3>Multiplicand<small> left column</small></h3>

													<div id="startVal2Group" class="form-group">
														<label for="startVal2">start value</label>
														<input id="startVal2" type="text" class="form-control" placeholder="#">
													</div>
													<div id="endVal2Group" class="form-group">
														<label for="endVal2">end value</label>
														<input id="endVal2" type="text" class="form-control" placeholder="#">
													</div>

													<button type="submit" class="btn btn-default">Submit</button>
												</form>
											</div>
										</div>

									</div>



									<!--modal content-->
								</div>
								<!--modal dialog-->
							</div> 
							<!--modal-->
						</div>

					</div>

				</div>	
			</div>




			<!--little copyright footer-->
			<div class="footer">
				<p class="text-center">&copy; Michael U.B. Meding 2014<img id="hacker-glider" src="img/hacker-glider.png" alt="small hacker glider"></p>
			</div>
		</div>




		<!--my javascript-->
		<script src="js/lesson6.js"></script>

	</body>
</html>
