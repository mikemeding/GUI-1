<html>
	<head>
		<title>Mphoto</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--fonts (used the standard google fonts implementation)-->
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!--Lightbox core CSS-->
		<!--<link href="css/lightbox.css" rel="stylesheet" />-->

		<!--bring in my css for this lesson-->

	</head>
	<body>

		<div class="container">

			<!--new banner-->
			<div class="row">
				<img id="banner" class="img-responsive" src="img/Mphoto.png" alt="Mphoto Logo">
			</div>	

			<!--horizontal bar-->
			<hr /> 

			<!--this stuff gets loaded prior to all images-->
			<div id="loading">
				<!--loading images gif-->
				<p>Loading images...</p>
				<img src="img/loadingimages.gif" alt="scrolling load gif">
			</div>

			<div id="display-area" class="hidden">
				<!--content area underneath banner-->	
				<div class="row">
					<div class="col-lg-10 col-md-10 col-sm-10">
						<!--this is the full content of the page loaded from javascript-->
						<div id="content"></div>
					</div>

					<div class="col-lg-2 col-md-2 col-sm-2">
						<!--side navigator bar-->
						<div id="navigator"></div>
					</div>
				</div>
			</div>

			<!--little copyright footer-->
			<div class="footer">
				<p class="text-center">&copy; Michael U.B. Meding 2014
					<img id="hacker-glider" src="img/hacker-glider.png" alt="small hacker glider">
				</p>
			</div>
		</div> <!-- end of bootstrap container -->
